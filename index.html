
<!DOCTYPE html>
<html>
<head>
<title>Products Order Details</title>
<meta name = "description" content ="Products order details">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<body onload ="listProducts()">
<div id="listproducts"></div>
<h1>FILL THE FORM FOR YOUR ORDER</h1>
<form method="post" onsubmit="createProduct()">
<label for="product">Product Name</label>
<Input type="text" name="product" id="product">
<label for="quantity"> Product Quantity</label>
<Input type="number" name="quantity" id="quantity">
<label for="price"> Price</label>
<Input type="number" name="price" id="price">
<label for="orderdate"> Date</label>
<Input type="date" name="orderdate" id="orderdate">
<label for="create"> Submit</label>
<Input type="submit" name="create" id="create" value="ClicK to Order" >
</form>
<h1></h1>
<form method="post" onsubmit="updateProduct()">
<Input type="hidden" name="id">  
<label for="product">Product Name</label>
<Input type="text" name="product" id="product">
<label for="quantity"> Product Quantity</label>
<Input type="number" name="quantity" id="quantity">
<label for="price"> Price</label>
<Input type="number" name="price" id="price">
<label for="amount">Amount</label>
<Input type="number" name="amount" id="amount">
<label for="orderdate"> Date</label>
<Input type="date" name="orderdate" id="orderdate">
<label for="update"> Submit</label>
<Input type="submit" name="update" id="update" value="Update" >
<script src ="http://localhost/JsonApi/public/products.js"></script>
</body>
